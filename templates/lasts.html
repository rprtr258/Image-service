{% extends "base.html" %}

{% block title %}
Last queries
{% endblock %}

{% block styles %}
<style>
    .history>img {
        max-height: 500px;
    }
    span.description {
        color: rgb(200, 200, 200);
        text-decoration: cadetblue;
    }
</style>
{% endblock %}

{% block body %}
{% for imid in images %}
<div class="history">
    <span class="description">{{ imid }}</span><br>
    <img src="/img/{{ imid }}.orig.png">
    <img src="/img/{{ imid }}.res.png">
    <br>
</div>
{% endfor %}
{% endblock %}
